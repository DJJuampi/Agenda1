<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Agenda</title>
</head>

<body>
    <div id="Bar">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Nuevo</a>
            <button onclick="CrearNuevo()"class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <div class="card-columns">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="fuksee.png" alt="Card image cap">
            <div class="card-body">
                <h5 id="Nombre" class="card-title">Nombre del contacto</h5>
                <p id="Tel" class="card-text">Telefono</p>
                <p id="Gmail" class="card-text">Gmail</p>
                <a id="Editar" href="#" class="btn btn-primary" onclick="abrireditar()">Editar</a>
                <div id="Edits">
                    <form class="form-inline my-2 my-lg-0">
                        <p id="Nom" class="card-text">Nombre:</p>
                        <input class="form-control mr-sm-2">
                        <p id="Tele" class="card-text">Telefono:</p>
                        <input class="form-control mr-sm-2">
                        <p id="GMail" class="card-text">Gmail:</p>
                        <input class="form-control mr-sm-2">
                        <a id="Editar" href="#" class="btn btn-primary" onclick="actualizar(); cerrarguardar()">Guardar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
